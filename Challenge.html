<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    div{
      background-color:white;
      float:left;
      padding:4px;
      margin:0px 40vw;
  
    }
    body{
      background-color: black
    }
    </style>
</head>
<body>
  <div>
    <p>
  <button onclick="updateCalculator(calculation++)">1</button>
  <button onclick="updateCalculator(calculation+=2)">2</button>
  </p>

  <p>
    <button onclick="updateCalculator(calculation+=3)">3</button>
    <button onclick="updateCalculator(calculation+=4)">4</button>

  </p>
  <p>
  <button onclick="updateCalculator(calculation+=5)">5</button>
  <button onclick="updateCalculator(calculation+=6)">6</button>
  </p>
  <p>
    <button onclick="updateCalculator(calculation+=7)">7</button>
    <button onclick="updateCalculator(calculation+=8)">8</button>
    </p>
    <p>
      <button onclick="updateCalculator(calculation+=9)">9</button>
      <button onclick="updateCalculator(calculation=0)">0</button>
      </p>
      
  <p>
  <button onclick="updateCalculator(calculation+='+') ">+</button>
  <button onclick="eval(calculation); updateCalculator(calculation=eval(calculation))">=</button>
  </p>
  <p>
    <button onclick="calculation +=' - ' ; console.log(calculation)">-</button>
    <button onclick="updateCalculator(calculation+='*')">x</button>
    </p>
    
  <p>
    <button onclick="updateCalculator(calculation +='**')">x^2</button>
    <button onclick="updateCalculator(calculation+='/')">รท</button>
    </p>
    <button onclick="console.clear()"> C</button>
  
 
  </div>



  <script>
 let calculation="";
function updateCalculator(calculate=''){
 
  console.log(calculation);


}


  </script>
  
</body>
</html>
