
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tooltip{
      display:inline-block;
      background-color:red;
      cursor:pointer;
    }
    .tooltip-text{
      display:block;
      background-color:black;
      width:70px;
      color:white;
      z-index:1;
      opacity:0;
      
    }
    .tooltip:hover.tooltip-text{
     opacity:1;
  
    }
  </style>
</head>
<body>
  
<div class="tooltip"> hover container</div>
<div class="tooltip-text">hover text</div>



</body>
</html>
