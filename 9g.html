<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

  
  <p>YouTube Subscribe Button</p>

  <button class="js-subscribe";
  onclick=" subscribe();">subscribe</button>


  <p>Amount shipping Calculator</p>

  <P>Orders under $40 = + $10 shipping</P>
  <p>Orders Over $40 = FREE shipping</p>
   <input class="js-cost-input" placeholder="Cost of Order"
   onkeydown="
   handleCostKeyDown(event)">
   
   <button class="js-cost-input" onclick="
   
   calculateTotal();
   
   
   ">calculate</button>
   <p class = "js-total-cost" ;></p>

  <script>


function handleCostKeyDown(event){
  if(event.key==='Enter')
   {
    calculateTotal();
   }  
}
    function calculateTotal() {

    const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

       if(cost < 40){
       cost = (cost + 10);
    }


    document.querySelector('.js-total-cost')
    .innerHTML = `$${cost}`;
  }


    function subscribe()  {
    const buttonElement = document.querySelector('.js-subscribe');
     if (buttonElement.innerText==='subscribe'){
      buttonElement.innerHTML= 'subscribed';
     }

      else {
        buttonElement.innerHTML='subscribe';
      }
     }
    


  </script>
</body>
</html>
